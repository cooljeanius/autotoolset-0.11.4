<h3 class="section">3.5 Using Emacs as an IDE</h3>

<p>To use the extended Dired, which we recommend, add the following line
to your <samp><span class="file">.emacs</span></samp>:
<pre class="example">     (add-hook 'dired-load-hook
        (function (lambda() (load "dired-x"))))
</pre>
